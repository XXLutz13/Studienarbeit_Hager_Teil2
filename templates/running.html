{% extends 'base.html' %}

{% block title %} Studienarbeit {% endblock %}

{% block headerLink %}
    <li class="active">Home</li>
    <li class="header-li"><a href="{{ url_for('about') }}" class="header-link">About</a></li>
{% endblock %}

{% block content %}
    <script src="{{ url_for('static', filename= 'running.js') }}"></script> 

    <div class="video-img">
        <div>
            <img id="refresh_img" class="module-border-wrap" src="{{ url_for('static', filename= 'images/Test_Images/rot.png') }}">
        </div>
    </div>

    <div class="running_container">
        <div class="card">
            <h3>Routine is running!</h3>
            <div class="wrapper">
                <div class="progress-bar">
                    <span class="progress-bar-fill" style="width: 0%;" id="progress-bar-fill"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper-success" id="wrapper-success" style="display: none;">
        <div class="card">
            <div class="icon"><i class="fas fa-check-circle"></i></div>
                <div class="subject">
                    <h3>Success</h3>
                    <p>Dataset created successfully!</p>
                </div>
                <div>
                    <a href="{{ url_for('index') }}">
                        <button class="submit-button" type="button" >Return Home</button>
                    </a>
                </div>
        </div>
    </div>

{% endblock %}
